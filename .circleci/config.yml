# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/runway
  docker:
    - image: circleci/node:8.16.0
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/runway
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/runway
      - run:
          name: Build package
          command: npm run build || true
      - run:
          name: Build style guide
          command: npm run styleguide:build || true
      - persist_to_workspace:
          root: ~/runway
          paths: .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/runway
      - run:
          name: Run linting
          command: npm run lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/runway
      - run:
          name: Run tests
          command: npm test
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/runway
      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: npm run semantic-release || true
  deploy:
    working_directory: ~/runway
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master --force
workflows:
  version: 2
  untagged-build:
    jobs:
      - build

  runway:
    jobs:
      - checkout:
          filters:
            tags:
              only: /^v.*/
      - build:
          requires:
            - checkout
      - lint:
          requires:
            - checkout
      - test:
          requires:
            - checkout
      - publish:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
